<!<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Produk Terbaru</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="promo-container">
        <div class="promo-content">
            <h1 class="promo-title"> pie brownis, harga terjangkau dan murah!!</h1>
            <p class="promo-description">segera beli, dapatkan produk baru kami yaitu pie brownis yang imut, ada harga diskon dan harga terjangkau murah</p>
            <img src="brownis.jpeg" alt="Produk Promo" class="Produk Promo">
            <p class="promo-price">Harga Asli: <span class="old-price">Rp 55.000</span></p>
            <p class="promo-price">Harga Diskon: <span class="new-price">Rp 30.000</span></p>
            <a href="#" class="promo-btn">Beli Sekarang</a>
        </div>
    </section>
</body>
</html>
